<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Formulário de convite</title>

  <link rel="stylesheet" href="styles/index.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  
</head>
<body>
  <div id="app">
    <aside>
      <div class="aside-container">

        <header>
          <img src="assets/Logo.png" alt="ícone de festa">

          <div class="spacing"></div>

          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>

      </div>
    </aside>

    <main>
      <div class="main-container">

          <h1>Crie seu convite</h1>



          <form action="method">
            <fieldset class="about">
              <legend>
               <img src="assets/calendar.svg" alt="ícone de calendário">
                Sobre o evento
              </legend>

              <div class="name-event">
                <label for="title">Título</label>
                 <input id="title" type="text" placeholder="Nome do evento">  
              </div>

              <div class="date">
                <label for="start">Início</label>
                <input id="start" type="datetime-local">

                <label for="finish">Fim</label>
                <input id="finis" type="datetime-local">
              </div>

              <div class="type">
                <label for="type">Tipo</label>

                <div class="in-person">
                <input type="button" id="in person">
                <img src="assets/building-2.svg" alt="ícone de prédio">
                <p>Presencial</p>
                </div>

                <div class="online">
                <input type="button" id="online">
                <img src="assets/video.svg" alt="ícone de cámera">
                <p>Online</p>
                </div>

              </div>

              <div class="local">
                <label for="local">Local</label>
                <input type="text" id="local" placeholder="Link ou endereço">
              </div>

              <div class="description">
                <label for="description">Descriçao</label>
                <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>

            </fieldset>
          </form>
        
  
        
      </div>
    </main>

  </div>
</body>
</html>
